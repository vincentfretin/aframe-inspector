<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Scene</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene debug="true">
      <a-assets>
        <a-mixin
          id="fire-truck-rig"
          gltf-model="url(https://assets.3dstreet.app/sets/vehicles-rig/gltf-exports/draco/fire-truck-pumper-rig.glb)"
        ></a-mixin>
        <a-mixin
          id="prius-rig"
          gltf-model="url(https://assets.3dstreet.app/sets/vehicles-rig/gltf-exports/draco/toyota-prius-rig.glb)"
        ></a-mixin>
      </a-assets>
      <a-entity position="0 0 -9" mixin="fire-truck-rig"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="../dist/aframe-inspector.js"></script>
  </body>
</html>
